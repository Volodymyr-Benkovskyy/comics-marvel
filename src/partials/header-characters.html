<header class="header-characters">
  <div class="container header-wrapper-characters">
    <a class="header-link" href="./index.html">
      <svg class="header-logo-characters">
        <use href="./images/sprite/icons.svg#icon-logo"></use>
      </svg>
    </a>

    <form
      class="header-form-characters js-header-form-characters js-header-chararcters-name-characters js-header-comics-form-characters"
    >
      <input
        class="header-input-characters js-header-chararcters-input-characters js-header-comics-input-characters"
        type="text"
        name="searchQuery"
        placeholder="search"
        autocomplete="off"
      />
      <button class="header-btn-characters" type="submit">
        <svg class="header-icon-search-characters">
          <use href="./images/sprite/icons.svg#icon-search"></use>
        </svg>
      </button>
    </form>
  </div>
</header>
